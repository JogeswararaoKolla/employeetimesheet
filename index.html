<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Employee Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
  ​
  <!-- Employee Tracker -->
  <div class="container">
    ​
    <!-- Jumbotron -->
    <div class="jumbotron bg-primary">
      <h1 class="text-center" style="color:black">Employee Data Management</h1>
      <h5 class="text-center " style="color:black">Employee Billable Hours & Time Tracking</h5>
    </div>
    ​
    <div class="row">
      ​
      <div class="col-md-12">
        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Employees</div>
          <div class="card-body">
            <table class="table  table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col">Employee ID</th>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Months Worked</th>
                  <th scope="col">Monthly Rate ($)</th>
                  <th scope="col">Total Billed ($)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    ​
    <div class="row">
      <div class="col-md-6">
        <!-- Add Employee -->
        <div class="card mb-4">
          <div class="card-header">Add Employee</div>
          <div class="card-body">
            ​
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-name-input">Employee Name</label>
                <input class="form-control" id="employee-name-input" placeholder="Jane Doe" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Role</label>
                <input class="form-control" id="role-input" placeholder="CEO" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">Start Date (MM/DD/YYYY)</label>
                <input class="form-control" id="start-input" placeholder="01/08/1989" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Monthly Rate</label>
                <input class="form-control" id="rate-input" placeholder="200000" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-employee-btn">Add</button>
            </form>
            ​
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <!-- Add Employee -->
        <div class="card mb-4">
          <div class="card-header">Update Employee</div>
          <div class="card-body"> ​
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-id-input">Employee ID</label>
                <input class="form-control" id="employee-id-input" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Role</label>
                <input class="form-control" id="update-role-input" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">Start Date (MM/DD/YYYY)</label>
                <input class="form-control" id="update-start-input" placeholder="DD/MM/YYYY" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Monthly Rate</label>
                <input class="form-control" id="update-rate-input" type="text">
              </div>
              <button class="btn btn-primary float-right" id="update-employee-btn">Update</button>
            </form>
            ​
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase.js"></script>
  <script src="timesheetLogic.js"></script>
</body>

</html>
